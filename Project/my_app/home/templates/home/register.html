        <div class="authentication-wrapper authentication-basic container-p-y" style="width:35%;">
          <div class="authentication-inner" >
            <!-- Register Card -->
            <div class="card px-sm-6 px-0" >
              <div class="card-body" >
                <!-- Logo -->
                <div class="app-brand demo" style="margin-bottom: 30px ; display:flex; justify-content: center;">

                <!-- /Logo -->

                <form id="formAuthentication" class="mb-6" method="POST" action="" >
                  {% csrf_token %}
                  <div class="mb-6">
                    <label for="username" class="form-label">Username</label>
                    {{ form.username }}
                  </div>
                  <div class="mb-6">
                    <label for="email" class="form-label">Email</label>
                    {{ form.email }}
                  </div>
                  <div class="mb-6 form-password-toggle">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-group input-group-merge">
                      {{ form.password1 }}
                      
                    </div>
                  </div>
                  <div class="mb-6 form-password-toggle">
                    <label class="form-label" for="password2">Confirm Password</label>
                    <div class="input-group input-group-merge">
                      {{ form.password2 }}
                      
                    </div>
                  </div>
                  <div class="my-8">
                    <div class="form-check mb-0 ms-2">
                      <input class="form-check-input" type="checkbox" id="terms-conditions" name="terms">
                      <label class="form-check-label" for="terms-conditions">
                        I agree to
                        <a href="javascript:void(0);">privacy policy &amp; terms</a>
                      </label>
                    </div>
                  </div>
                  <button class="btn btn-primary d-grid w-100" type="submit">Sign up</button>
                </form>
  
                <p class="text-center">
                  <span>Already have an account?</span>
                  <a href="auth-login-basic.html">
                    <span>Sign in instead</span>

                </p>
